<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>给你的小惊喜</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        #photoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            z-index: -1;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #ffd6e7;
            transition: background-image 1s ease-in-out;
        }

        .heart {
            position: absolute;
            animation: floatUp 4s ease-in-out;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #ff4081;
            color: white;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="photoContainer"></div>
    <div id="message">邱娴娴，你愿意嫁给我吗？</div>
    <div class="button-container">
        <button onclick="accepted()">愿意</button>
        <button id="noBtn" onmouseover="moveButton(this)">不愿意</button>
    </div>
    <script src="t1.js"></script>
</body>
</html>
